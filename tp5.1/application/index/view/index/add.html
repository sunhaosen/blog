<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#editor')
    editor.create()
    $('#btn').click(function(){
        // alert(editor.txt.html());
        var id = $('#id').val();
        var title = $('#title').val();
        var type = $('#type').val();
        var contents = editor.txt.text();
        $.ajax({
            url: "{:url('Index/add_do')}",
            data: {id:id,title:title,type:type,contents:contents},
            dataType: 'json',
            type: 'post',
            success:function(msg)
            {
            	console.log(msg);
                if (msg.status==1)
                {
                    alert(msg.msg);
                }
                else if(msg.status==2)
                {
                    alert(msg.msg);
                }
            }
        })
    })
</script>
